<div id="songCarousel" class="carousel slide" data-interval="false">
    <div class="carousel-inner">
        <div class="item" ng-class="{active: $first}" ng-repeat="song in songs">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">&nbsp;</div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <h4 class="song title"> {{ song.title }} </h4>
                    <div class="song lyrics" ng-bind-html="song.lyrics | unsafe"> </div>
                </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">&nbsp;</div>
        </div>
        </div>
        <a class="left carousel-control" href="#songCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#songCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
